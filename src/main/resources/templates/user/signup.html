<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dogether 회원가입</title>
	<link rel="stylesheet" href="signup.css">
	<script>
		function checkValue() {
			// 기존 JSP 코드의 JavaScript 유효성 검사 함수 내용을 여기에 추가
		}
	</script>
</head>

<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<a class="navlogo" href="/Dogether">Dogether</a>
	</nav>

	<div class="frontbar">
		<a th:href="@{/user/login}">
			<div class="loginbar">로그인 하기</div>
		</a>
		<a th:href="@{/user/signup}">
			<div class="signbar active">회원가입 하기</div>
		</a><!--
		<a th:href="@{/user/find}">
			<div class="findbar">ID/PW 찾기</div>
		</a> -->
	</div>

	<div class="navout"></div>
	<br>
	<br>

	<div class="container_2">
		<h2 class="join">회원가입</h2>
		<h3 th:text="${msg}"></h3>
		<br>
		<form th:action="@{/user/signup}" method="post" name="userInfo" th:object="${user}"
			onsubmit="return checkValue()">
			<!-- 아이디 입력 폼 -->
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">아이디</span>
				<input type="text" class="form-control" placeholder="Username" aria-label="Username"
					aria-describedby="basic-addon1" th:field="*{user_id}">
			</div>

			<div class="userCheck">
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">비밀번호</span>
					<input type="password" class="form-control" placeholder="Userpassword" aria-label="Username"
						aria-describedby="basic-addon1" th:field="*{user_pw}">
				</div>
				<i class="fa-solid fa-eye"></i>
			</div>
			
			<div class="userCheck">
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">비밀번호 확인</span>
					<input type="password" class="form-control" placeholder="##" aria-label="Username"
						aria-describedby="basic-addon1" th:field="*{user_pwcheck}">
				</div>
				<i class="fa-solid fa-eye"></i>
			</div>
			<br>

			<div class="icon_botton">
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">이메일 등록</span>
					<input type="text" class="form-control" placeholder="##" aria-label="Username"
						aria-describedby="basic-addon1" th:field="*{user_email}">
				</div>
				<input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
				&nbsp;&nbsp;&nbsp;&nbsp; <label class="btn btn-primary" for="btn-check">인증 요청</label>
			</div>
			<!--
			<div class="userCheck">
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">인증 코드</span>
					<input type="text" class="form-control" placeholder="##" aria-label="Username"
						aria-describedby="basic-addon1" th:field="*{user_emailCode}">
				</div>
				<i class="fa-solid fa-circle-check" style="color: #20a117;"></i>&nbsp; <i
					class="fa-solid fa-circle-xmark" style="color: #fa0000;"></i>
			</div> 
			<br>
-->
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">이름</span>
				<input type="text" class="form-control" placeholder="##" aria-label="Username"
					aria-describedby="basic-addon1" th:field="*{user_name}">
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">닉네임</span>
				<input type="text" class="form-control" placeholder="##" aria-label="Username"
					aria-describedby="basic-addon1" th:field="*{user_nickname}">
			</div>
			<br>

			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">생년월일</span>
				<input type="date" class="form-control" id="start" value="2018-07-22" min="2018-01-01" max="2018-12-31"
					th:field="*{user_birthday}">
			</div>
			<br>

			<div class="input-group mb-3">
				<span class="input-group-text Gender" id="basic-addon1">성별</span> &nbsp;&nbsp;&nbsp;&nbsp;
				<div class="form-check form-check-inline">
					<!-- gender 테이블 컬럼의 크기 수정 필요. 전달하는 값이 큼 -->
					<input class="form-check-input" type="radio" id="inlineRadio1" th:field="*{user_gender}" value="M"
						checked>
					<label class="form-check-label" for="inlineRadio1">남성</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="inlineRadio2" th:field="*{user_gender}" value="F">
					<label class="form-check-label" for="inlineRadio2">여성</label>
				</div>
			</div>

			<div class="userCheck">
				<span class="input-group-text type" id="basic-addon1">회원 종류</span> &nbsp;&nbsp;&nbsp;&nbsp;
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" th:field="*{role}" id="inlineRadio1" value="SELLER"
						disabled>
					<label class="form-check-label" for="inlineRadio1">판매자 회원</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" th:field="*{role}" id="inlineRadio2" value="USER"
						checked>
					<label class="form-check-label" for="inlineRadio2">일반 회원</label>
				</div>
			</div>
			<!--
			<br> <br> <span class="sss">
				<h6>회원 약관 동의(필수)</h6> &nbsp;&nbsp;&nbsp;&nbsp; <label class="btn btn-outline-secondary"
					for="btn-check-2-outlined">보기</label><br> &nbsp;&nbsp;&nbsp;&nbsp;
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="agreement" th:field="*{agreement}">
					<label class="form-check-label" for="agreement">동의함</label>
				</div>
			</span> <br> <span class="userCheck">
				<h6>개인 정보 수집 및 이용 동의(필수)</h6> &nbsp;&nbsp;&nbsp;&nbsp; <label class="btn btn-outline-secondary"
					for="btn-check-2-outlined">보기</label><br> &nbsp;&nbsp;&nbsp;&nbsp;
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="privacy" th:field="*{privacy}">
					<label class="form-check-label" for="privacy">동의함</label>
				</div>
			</span> <br> <span class="icon-botton"> <input type="checkbox" class="btn-check" id="btn-check"
					autocomplete="off">
-->
			<button type="submit" class="btn btn-primary">회원가입</button>
		</form>
	</div>

	<!--<script src="signup.js"></script>-->
</body>

</html>
