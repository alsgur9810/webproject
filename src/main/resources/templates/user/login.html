<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Dogether</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS 파일 -->
	<link rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}">
	<!-- JavaScript -->
	<script th:inline="javascript">
		/*<![CDATA[*/
		function checkValue() {
			var inputForm = document.getElementById('loginForm');
			if (!inputForm.user_id.value) {
				alert("아이디를 입력하세요");
				inputForm.user_id.focus();
				return false;
			}
			if (!inputForm.user_pw.value) {
				alert("비밀번호를 입력하세요");
				inputForm.user_pw.focus();
				return false;
			}
		}
        /*]]>*/
	</script>
</head>

<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<a class="navlogo" th:href="@{/}">Dogether</a>
	</nav>
	<div class="frontbar">
		<a th:href="@{/user/login}">
			<div class="loginbar active">로그인 하기</div>
		</a>
		<a th:href="@{/user/signup}">
			<div class="signbar">회원가입 하기</div>
		</a>
		<a th:href="@{/findIdPw}">
			<div class="findbar">ID/PW 찾기</div>
		</a>
	</div>

	<div class="navout">
		<h1>로그인</h1>
		<form id="loginForm" method="post" onsubmit="return checkValue()" action="/login-process">
			<div class="input">
				<div class="input-group flex-nowrap">
					<span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
					
					<input type="text" name="user_id" class="form-control" placeholder="ID" aria-label="UserID"
						aria-describedby="addon-wrapping">
				</div>
				<div class="input-group flex-nowrap">
					<span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-key"></i></span>
					
					<input type="password" name="user_pw" class="form-control" id="floatingPassword"
						placeholder="Password">
				</div>
				<i class="fa-solid fa-eye"></i>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">로그인 유지하기</label>
			</div>
			<input type="submit" value="로그인" class="btn btn-primary">
		</form>
		
		<hr />
		<a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-user btn-block" role="button">
			<i class="fab fa-google fa-fw"></i> 구글 로그인
		</a> <br>
		<a th:href="@{/oauth2/authorization/naver}" class="btn btn-google btn-user btn-block" role="button">
			<i class="fab fa-google fa-fw"></i> 네이버 로그인
		</a> <br>
		<a th:href="@{/oauth2/authorization/kakao}" class="btn btn-google btn-user btn-block" role="button">
			<i class="fab fa-google fa-fw"></i> 카카오 로그인
		</a> 
	</div>
</body>

</html>
