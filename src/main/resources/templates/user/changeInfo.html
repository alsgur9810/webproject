<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div class="mylist">
		<h2>마이 페이지</h2>
		<div class="list">
			<a th:href="@{/user/myInfo}">
				<h4>내 정보 조회</h4>
			</a>
			<a th:href="@{/user/changePw}">
				<h4 class="active">비밀번호 변경</h4>
			</a>
			<a th:href="@{/user/favorite_place}">
				<h4>관심 장소 모아보기</h4>
			</a>
			<a th:href="@{/user/favorite_post}">
				<h4>관심 글 모아보기</h4>
			</a>
			<a th:href="@{/user/my_history}">
				<h4>활동 내역</h4>
			</a>
		</div>
	</div>
	
	<form th:action="@{/user/changeInfo}" method="post">
		현재 닉네임 : <a th:text="${user_nickname}"></a> <br><br>
		바꿀 닉네임 : <input type="text" name="newNickname">
		<br> <br>
		<input type="submit" value="변경">
	</form>
	
	
	<hr>
	<input type="button" value="메인으로" th:onclick="'window.location.href=\'' + @{/} + '\''">
</body>

</html>
